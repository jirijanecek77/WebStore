<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Položky skladu</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="store" type="cz.renovahodonin.webstore.model.Store"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11 ">
                            <h1 class="panel-title" th:text="${'Obsah skladu ' + (store.name)}">Polozky skladu</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-default" href="#" th:href="@{'/' + ${store.id} + '/storeItem/new'}" role="button">Přidat</a>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(store.items)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>#</th>
                                <th>Položka</th>
                                <th></th>
                                <th>Stav</th>
                                <th>Akce</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>1</td>
                                <td>Polozka 1</td>
                                <td align="right">3</td>
                                <td>ks</td>
                                <td><a href="#">Opravit</a> | <a href="#">Smazat</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>2</td>
                                <td>Polozka 2</td>
                                <td align="right">30</td>
                                <td>kg</td>
                                <td><a href="#">Opravit</a> | <a href="#">Smazat</a></td>
                            </tr>
                            <tr th:each="i : ${#numbers.sequence(0, store.items.size() - 1)}">
                                <td th:text="${i+1}">3</td>
                                <td th:text="${store.items.get(i).name}">Polozka 3</td>
                                <td align="right" th:text="${store.items.get(i).amount}">1</td>
                                <td th:text="${store.items.get(i).unit.getName()}">ks</td>
                                <td><a href="#" th:href="@{'/' + ${store.id} + '/storeItem/' + ${store.items.get(i).id} + '/update'}">Opravit</a> | <a href="#" th:href="@{'/' + ${store.id} + '/storeItem/' + ${store.items.get(i).id} + '/delete'}">Smazat</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
